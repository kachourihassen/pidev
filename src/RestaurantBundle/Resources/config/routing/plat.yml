plat_index:
    path:     /
    defaults: { _controller: "RestaurantBundle:Plat:index" }
    methods:  GET

plat_show:
    path:     /{id}/show
    defaults: { _controller: "RestaurantBundle:Plat:show" }
    methods:  GET

plat_new:
    path:     /new
    defaults: { _controller: "RestaurantBundle:Plat:new" }
    methods:  [GET, POST]

plat_edit:
    path:     /{id}/edit
    defaults: { _controller: "RestaurantBundle:Plat:edit" }
    methods:  [GET, POST]

plat_delete:
    path:     /{id}/delete
    defaults: { _controller: "RestaurantBundle:Plat:delete" }
    methods:  DELETE
index_plat_parent:
    path:     /indexplatParent
    defaults: { _controller: "RestaurantBundle:Plat:indexplatparent" }
inscription:
    path:     /inscription
    defaults: { _controller: "RestaurantBundle:Default:inscription" }
    methods:  [GET, POST]